<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Details - DRAEVYNTH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background-color: #0d0d0d; color: #f5f5f5; font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .container { max-width: 800px; margin: 50px auto; padding: 20px; background: #1a1a1a; border-radius: 12px; box-shadow: 0 0 20px rgba(0,191,255,0.2); text-align: center; }
    h1 { color: #00ff99; }
    img { max-width: 100%; border-radius: 10px; margin: 20px 0; }
    p { font-size: 18px; line-height: 1.6; }
    .price { font-size: 24px; color: #00ff99; margin-top: 10px; font-weight: bold; }
    .buy-btn {
      background: #00ff99; color: #0d0d0d; padding: 12px 25px; border: none; border-radius: 8px;
      font-size: 18px; cursor: pointer; margin-top: 20px; font-weight: bold;
    }
    .buy-btn:hover { background: #00cc7a; }
  </style>
</head>
<body>

  <div class="container">
    <h1 id="product-name">Loading...</h1>
    <img id="product-image" src="" alt="Product Image">
    <p id="product-description"></p>
    <p class="price" id="product-price"></p>
    <button class="buy-btn" id="buyBtn">Buy Now</button>
  </div>

<script>
  const params = new URLSearchParams(window.location.search);
  const product = params.get('product');

  const products = {
    'silent-branding-masterclass': {
      name: 'Silent Branding Masterclass',
      description: 'Learn the art of building powerful brands silently.',
      image: 'https://images.pexels.com/photos/6949416/pexels-photo-6949416.jpeg',
      price: '₦4,900',
      amount: 4900
    },
    'business-strategy-session': {
      name: '1-on-1 Business Strategy Session',
      description: 'Personalized strategy session for your business growth.',
      image: 'https://images.pexels.com/photos/8349233/pexels-photo-8349233.jpeg',
      price: '₦99,000',
      amount: 99000
    },
    'motivational-voice-pack': {
      name: 'Motivational Voice Pack',
      description: 'Exclusive voice packs to keep you motivated daily.',
      image: 'https://images.pexels.com/photos/8761621/pexels-photo-8761621.jpeg',
      price: '₦2,900',
      amount: 2900
    },
    'content-blueprint': {
      name: 'DRAEVYNTH Content Blueprint',
      description: 'A step-by-step guide to creating high-converting content.',
      image: 'https://images.pexels.com/photos/5905707/pexels-photo-5905707.jpeg',
      price: '₦3,900',
      amount: 3900
    },
    'make-money-course': {
      name: 'Make Money Online Course',
      description: 'A full online course teaching proven methods to make money online.',
      image: 'https://images.pexels.com/photos/3183197/pexels-photo-3183197.jpeg',
      price: '₦7,900',
      amount: 7900
    }
  };

  if (products[product]) {
    const prod = products[product];
    document.getElementById('product-name').innerText = prod.name;
    document.getElementById('product-description').innerText = prod.description;
    document.getElementById('product-image').src = prod.image;
    document.getElementById('product-price').innerText = prod.price;

    document.getElementById('buyBtn').addEventListener('click', function() {
      var handler = PaystackPop.setup({
        key: 'pk_test_d4cd43a90f0a19fd65f5c9c63815e6d68f9c95e8',
        email: 'draevynth@gmail.com',
        amount: prod.amount * 100, // Convert to kobo
        currency: 'NGN',
        callback: function(response){
          window.location.href = "success.html?ref=" + response.reference;
        },
        onClose: function(){
          alert('Transaction cancelled');
        }
      });
      handler.openIframe();
    });
  } else {
    document.querySelector('.container').innerHTML = '<h1>Product Not Found</h1>';
  }
</script>
<script src="https://js.paystack.co/v1/inline.js"></script>
</body>
</html>
