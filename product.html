<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        body { background-color: #0d0d0d; color: #fff; font-family: Arial, sans-serif; padding: 20px; text-align: center; }
        .product-detail { max-width: 600px; margin: auto; background: #1a1a1a; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.5); }
        .product-detail img { width: 100%; border-radius: 10px; }
        .product-detail h1 { color: #00ff99; margin-top: 20px; }
        .product-detail p { font-size: 16px; }
        .back-btn { margin-top: 20px; display: inline-block; padding: 10px 20px; background-color: #00ff99; color: #0d0d0d; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="product-detail" id="productDetail">
        <h1>Loading...</h1>
        <p>Please wait...</p>
    </div><script>
    const products = {
        'silent-branding-masterclass': {
            title: 'Silent Branding Masterclass',
            image: 'https://images.pexels.com/photos/6949416/pexels-photo-6949416.jpeg',
            description: 'Master the art of Silent Branding and build a powerful business presence quietly.'
        },
        'business-strategy-session': {
            title: '1-on-1 Business Strategy Session',
            image: 'https://images.pexels.com/photos/8349233/pexels-photo-8349233.jpeg',
            description: 'Get personalized business strategies to grow your brand with expert guidance.'
        },
        'motivational-voice-pack': {
            title: 'Motivational Voice Pack',
            image: 'https://images.pexels.com/photos/8761621/pexels-photo-8761621.jpeg',
            description: 'A collection of powerful voiceovers to keep you inspired and focused.'
        },
        'content-blueprint': {
            title: 'DRAEVYNTH Content Blueprint',
            image: 'https://images.pexels.com/photos/5905707/pexels-photo-5905707.jpeg',
            description: 'A step-by-step content strategy guide for growing your brand online.'
        },
        'make-money-course': {
            title: 'Online Course: Make Money Online',
            image: 'https://images.pexels.com/photos/3183197/pexels-photo-3183197.jpeg',
            description: 'Learn practical strategies to build income streams and succeed online.'
        }
    };

    const urlParams = new URLSearchParams(window.location.search);
    const productKey = urlParams.get('product');

    const product = products[productKey];
    const productDetail = document.getElementById('productDetail');

    if (product) {
        productDetail.innerHTML = `
            <img src="${product.image}" alt="${product.title}">
            <h1>${product.title}</h1>
            <p>${product.description}</p>
            <a href="index.html" class="back-btn">Back to Home</a>
        `;
    } else {
        productDetail.innerHTML = '<h1>Product Not Found</h1><p>The product you are looking for does not exist.</p><a href="index.html" class="back-btn">Back to Home</a>';
    }
</script>

</body>
</html>
