<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Form - DRAEVYNTH</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body><style>
  .order-form-container {
    max-width: 500px;
    margin: 50px auto;
    background: #1a1a1a;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0, 255, 153, 0.3);
    color: #f5f5f5;
    font-family: 'Arial', sans-serif;
  }

  .order-form-container h2 {
    text-align: center;
    color: #00ff99;
    margin-bottom: 20px;
  }

  .order-form-container label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
    color: #00ff99;
  }

  .order-form-container input,
  .order-form-container select,
  .order-form-container textarea {
    width: 100%;
    padding: 12px;
    margin-top: 5px;
    border-radius: 8px;
    border: none;
    background: #333;
    color: #fff;
  }

  .order-form-container button {
    background: #00ff99;
    color: #0d0d0d;
    padding: 15px;
    width: 100%;
    border: none;
    border-radius: 8px;
    margin-top: 20px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s ease;
    font-weight: bold;
  }

  .order-form-container button:hover {
    background: #00cc7a;
  }
</style>

<div class="order-form-container">
  <h2>Place Your Order</h2>
  <form action="https://formsubmit.co/draevynth@gmail.com" method="POST">
    <input type="hidden" name="_subject" value="New Order from DRAEVYNTH Website">
    <input type="hidden" name="_next" value="https://draevynth.github.io/thank-you.html">

    <label for="product">Product</label>
    <select id="product" name="Product" required>
      <option value="">-- Select Product --</option>
      <option value="Silent Branding Masterclass">Silent Branding Masterclass</option>
      <option value="Exclusive Cap">Exclusive Cap</option>
      <option value="Content Blueprint">Content Blueprint</option>
    </select>

    <label for="quantity">Quantity</label>
    <input type="number" id="quantity" name="Quantity" min="1" required>

    <label for="name">Full Name</label>
    <input type="text" id="name" name="Name" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="Phone" required>

    <label for="address">Delivery Address</label>
    <textarea id="address" name="Address" rows="3" required></textarea>

    <button type="submit">Submit Order</button>
  </form>
</div>
  <section class="section">
    <h1>Order on WhatsApp</h1>
    <form id="orderForm">
      <label for="product">Product</label>
      <select id="product" name="product">
        <option value="Custom Branded Shirt">Custom Branded Shirt</option>
        <option value="Exclusive Cap">Exclusive Cap</option>
        <option value="Custom Mug">Custom Mug</option>
      </select><label for="quantity">Quantity</label>
  <input type="number" id="quantity" name="quantity" min="1" value="1" required>

  <label for="name">Full Name</label>
  <input type="text" id="name" name="name" required>

  <label for="phone">Phone Number</label>
  <input type="tel" id="phone" name="phone" required>

  <label for="address">Delivery Address</label>
  <textarea id="address" name="address" rows="3" required></textarea>

  <button type="submit">Order on WhatsApp</button>
</form>

  </section>  <script>
    document.getElementById('orderForm').addEventListener('submit', function(e) {
      e.preventDefault();
      var product = document.getElementById('product').value;
      var quantity = document.getElementById('quantity').value;
      var name = document.getElementById('name').value;
      var phone = document.getElementById('phone').value;
      var address = document.getElementById('address').value;
      var message = `Hello, I want to order:\nProduct: ${product}\nQuantity: ${quantity}\nName: ${name}\nPhone: ${phone}\nAddress: ${address}`;
      var whatsappLink = `https://wa.me/2347011729564?text=${encodeURIComponent(message)}`;
      window.open(whatsappLink, '_blank');
    });
  </script></body>
</html>
